<body>
    <button id="btn">点击我啊</buttom>
    <script type="module">
        /********用服务器打开，不然improt语法报错********/
        import { reactive, watchEffect, computed } from '/vue.js';
        const state = reactive({ count: 0 })
        const btn = document.querySelector("#btn")
        const result = computed(() => {
            console.log('重新计算')
            return state.count + 'sb'
        })
        watchEffect(() => {
            console.log('改变了', state.count)
            update(result)
        })
        
        btn.onclick = function() {
            state.count++
        }
        function update(data) {
            console.log('更新页面', data.value)
        }
    </script>
