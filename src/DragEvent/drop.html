
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box1 {
        width: 50px;
        height: 50px;
        background: red;
    }
    #box2 {
        width: 50px;
        height: 50px;
        background: green;
    }
</style>
<body>
    <div id="box1" draggable="true"></div>
    <div id="box2"></div>
    <script>
        const box1 = document.querySelector("#box1")
        const box2 = document.querySelector("#box2")
        // box1.addEventListener('drop', function() {
        //     console.log('drop1')
        // })
        // box1.addEventListener('dragenter', function(e) {
        //     console.log('enter')
        //     e.preventDefault();
        // })
        // box1.addEventListener('dragover', function(e) {
        //     console.log('over')
        //     e.preventDefault()
        // })
        //为即将被拖动的元素设置事件
        box1.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', e.target.id)
            e.dataTransfer.effectAllowed  = 'all'
            /*设置拖拽图标*/
            var img = new Image();
            img.src = './timg.jpg';
            e.dataTransfer.setDragImage(img, 20, 10);
        })
        //设置放置目标事件
        box2.addEventListener('drop', function(e) {
            console.log('drop2')
            e.dataTransfer.dropEffect = "all"
            console.log(e.dataTransfer)
            console.log(e.dataTransfer.getData('text'))
        })
        /*************禁用默认事件，否者放置目标drop事件无法触发*****************/
        box2.addEventListener('dragenter', function(e) {
            console.log('enter2')
            e.preventDefault();
        })
        box2.addEventListener('dragover', function(e) {
            console.log('over2')
            e.preventDefault()
        })
         /*************禁用默认事件，否者放置目标drop事件无法触发*****************/
    </script>
</body>
</html>
